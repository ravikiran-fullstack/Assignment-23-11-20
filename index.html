<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Assignment 23 11 2020</title>
</head>
<body>
  
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 col-12 offset-md-3">
        <div class="tCalc">
          <div class="tCalcResult">
              <p id="result" contenteditable="true">0</p>
          </div>
          <div class="tCalcOperators">
            <div class="tCalcRow">
              <div class="tCalcCell tCalcOperator">MC</div>
              <div class="tCalcCell tCalcOperator">M+</div>
              <div class="tCalcCell tCalcOperator">M-</div>
              <div class="tCalcCell tCalcOperator">
                <i class="fa fa-arrow-left" aria-hidden="true"></i>
              </div>
            </div>
            <div class="tCalcRow">
              <div class="tCalcCell tCalcOperator" id="reminder" onclick="findReminder()">%</div>
              <div class="tCalcCell tCalcOperator" onclick="clearEntry()">CE</div>
              <div class="tCalcCell tCalcOperator" onclick="clearResult()">C</div>
              <div class="tCalcCell tCalcOperator" id="divide" onclick="divide()">/</div>
            </div>
            <div class="tCalcRow">
              <div class="tCalcCell" onclick="updateOperand(7)">7</div>
              <div class="tCalcCell" onclick="updateOperand(8)">8</div>
              <div class="tCalcCell" onclick="updateOperand(9)">9</div>
              <div class="tCalcCell tCalcOperator" id="multiply" onclick="multiply()">x</div>
            </div>
            <div class="tCalcRow">
              <div class="tCalcCell" onclick="updateOperand(4)">4</div>
              <div class="tCalcCell" onclick="updateOperand(5)">5</div>
              <div class="tCalcCell" onclick="updateOperand(6)">6</div>
              <div class="tCalcCell tCalcOperator" id="subtract" onclick="subtract()">-</div>
            </div>
            <div class="tCalcRow">
              <div class="tCalcCell" onclick="updateOperand(1)">1</div>
              <div class="tCalcCell" onclick="updateOperand(2)">2</div>
              <div class="tCalcCell" onclick="updateOperand(3)">3</div>
              <div class="tCalcCell tCalcOperator" id="add" onclick="add()">+</div>
            </div>
            <div class="tCalcRow">
              <div class="tCalcCell ">+/-</div>
              <div class="tCalcCell " onclick="updateOperand(0)">0</div>
              <div class="tCalcCell ">.</div>
              <div class="tCalcCell tCalcOperator" onclick="showResult()">=</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="calcOperations.js"></script>
</body>
</html>
